<div class="card">
    <div class="card-content">
        <span class="card-title">
            Add Task
        </span>

        <form (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="input-field col-s6">
                    <input type="text" placeholder="Add a Title" name="title" [(ngModel)]="task.title">
                </div>
                <div class="input-field col-s6">
                    <input type="text" placeholder="Add description" name="description" [(ngModel)]="task.description">
                </div>
            </div>
            <input type="submit" class="btn btn-ligth">
        </form>
    </div>
</div>
